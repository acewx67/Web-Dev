<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>
    <div id="wrapper">

        <div class="contact">
            <div class="head">
                <h3 id="head">Contact me :</h3>
            </div>


            <div class="form">
                <form id="form">
                    <div class="emailsec">
                        <label for="email">
                            Your Email:
                        </label>
                        <input type="text" id="email" name="email" placeholder="abc@xmail.com">
                        
                    </div>


                    <br>

                    <div class="message">
                        <div>
                            <label for="msg" id="msgLabel">
                                Message:
                            </label>
                        </div>

                        <div>
                            <textarea name="msg" id="msg" placeholder="Type your message" rows="10" cols="30"></textarea>
                        </div>

                    </div>


                    <br>
                    <div class="submitsec">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                    
                </form>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
